<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geoportal Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="font-sans">
    <!-- Sidebar -->
    <div class="flex flex-col md:flex-row h-screen">
      <aside class="w-full md:w-64 bg-gray-800 p-6">
        <div class="flex items-center mb-8">
          <div class="text-blue-500 text-2xl font-semibold">Administrador</div>
        </div>
        <nav class="space-y-2">
          <a
            href="#"
            class="flex items-center p-2 text-gray-300 hover:bg-gray-700 rounded-md"
          >
            <span>Unidades Médicas</span>
          </a>
          <a
            href="#"
            class="flex items-center p-2 text-gray-300 bg-gray-700 rounded-md"
          >
            <span>Clínicas Médicas</span>
          </a>
          <a
            href="/logout"
            class="flex items-center p-2 text-gray-300 hover:bg-gray-700 rounded-md"
          >
            <span>Cerrar Sesión</span>
          </a>
        </nav>
      </aside>

      <!-- Main content -->
      <div class="flex-1 p-6 w-full overflow-x-auto">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-semibold">Gestión de Clínicas Médicas</h1>
          <!-- Botón para agregar clínica -->
          <button
            onclick="toggleModal('addClinicModal')"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md"
          >
            Agregar Clínica Médica
          </button>
        </div>

        <!-- Cards de clínicas -->
        <div
          id="clinicCards"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>

        <div id="clinicTable" class="mt-6"></div>

        <div id="loadingMessage" class="text-center mt-4 hidden">
          <span class="text-lg">Cargando...</span>
        </div>

        <!-- Modal para agregar clínica -->
        <div
          id="addClinicModal"
          class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center"
        >
          <div class="bg-gray-900 max-w-full p-6 rounded-lg">
            <form onsubmit="addClinic(event)">
              <!-- Botón para cerrar -->
              <button
                class="flex w-full items-center justify-end text-white"
                onclick="toggleModal('addClinicModal')"
              >
                <p class="pr-4 text-xl font-bold hover:opacity-75">X</p>
              </button>
              <h2 class="text-2xl font-semibold text-center text-white mb-6">
                Agregar Clínica Médica
              </h2>
              <div
                class="max-w-lg mx-auto bg-gray-800 p-6 grid gap-6 grid-cols-2 rounded-lg"
              >
                <!-- Parte 1: Información General -->
                <div class="">
                  <div class="mb-4">
                    <label
                      for="clinicName"
                      class="block text-sm mb-2 font-medium text-gray-300"
                      >Nombre de la Clínica</label
                    >
                    <input
                      type="text"
                      id="clinicName"
                      class="w-full px-3 py-2 bg-gray-700 text-white rounded-md"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label
                      for="clinicAddress"
                      class="block text-sm font-medium mb-2 text-gray-300"
                      >Dirección</label
                    >
                    <input
                      type="text"
                      id="clinicAddress"
                      class="w-full px-3 py-2 bg-gray-700 text-white rounded-md"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label
                      for="clinicPhone"
                      class="block text-sm font-medium mb-2 text-gray-300"
                      >Teléfono</label
                    >
                    <input
                      type="number"
                      oninput="validatePhoneLength(this)"
                      id="clinicPhone"
                      class="w-full px-3 py-2 bg-gray-700 text-white rounded-md"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label
                      for="clinicStartWeekend"
                      class="block text-sm font-medium mb-2 text-gray-300"
                      >Horario Inicio Fin de Semana</label
                    >
                    <input
                      type="time"
                      id="clinicStartWeekend"
                      class="w-full px-3 py-2 bg-gray-700 text-white rounded-md"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label
                      for="clinicEndWeekend"
                      class="block text-sm font-medium mb-2 text-gray-300"
                      >Horario Fin de Fin de Semana
                    </label>
                    <input
                      type="time"
                      id="clinicEndWeekend"
                      class="w-full px-3 py-2 bg-gray-700 text-white rounded-md"
                      required
                    />
                  </div>
                </div>

                <!-- Parte 2: Información Adicional -->
                <div class="">
                  <div class="mb-4">
                    <label
                      for="clinicXCoord"
                      class="block mb-2 text-sm font-medium text-gray-300"
                      >Coordenada X</label
                    >
                    <input
                      type="number"
                      step="any"
                      id="clinicXCoord"
                      class="w-full px-3 py-2 bg-gray-700 text-white rounded-md"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label
                      for="clinicYCoord"
                      class="block text-sm mb-2 font-medium text-gray-300"
                      >Coordenada Y</label
                    >
                    <input
                      type="number"
                      step="any"
                      id="clinicYCoord"
                      class="w-full px-3 py-2 bg-gray-700 text-white rounded-md"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label
                      for="clinicZone"
                      class="block text-sm font-medium mb-2 text-gray-300"
                      >Zona</label
                    >
                    <input
                      type="text"
                      id="clinicZone"
                      class="w-full px-3 py-2 bg-gray-700 text-white rounded-md"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label
                      for="clinicStartWeek"
                      class="block text-sm font-medium mb-2 text-gray-300"
                      >Horario Inicio de Semana</label
                    >
                    <input
                      type="time"
                      id="clinicStartWeek"
                      class="w-full px-3 py-2 bg-gray-700 text-white rounded-md"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label
                      for="clinicEndWeek"
                      class="block text-sm font-medium mb-2 text-gray-300"
                      >Horario Fin de Semana</label
                    >
                    <input
                      type="time"
                      id="clinicEndWeek"
                      class="w-full px-3 py-2 bg-gray-700 text-white rounded-md"
                      required
                    />
                  </div>
                </div>
              </div>
              <div
                class="text-center w-full mt-5 flex justify-center items-center"
              >
                <button
                  type="submit"
                  class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                >
                  Agregar Clínica
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Modal para ver detalles de la clínica -->
        <div
          id="viewClinicModal"
          class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center"
        >
          <div
            class="bg-gray-800 max-w-lg border border-gray-300 p-6 rounded-lg"
          >
            <div class="text-center text-2xl font-semibold text-white mb-6">
              Detalles de la Clínica
            </div>
            <div id="clinicDetails" class="text-white space-y-2"></div>
            <div class="text-center mt-4">
              <button
                onclick="toggleModal('viewClinicModal')"
                class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"
    ></script>
    <script>
      // Llama a la función cuando se cargue la página
      document.addEventListener("DOMContentLoaded", loadTable);

      // Función para inicializar la tabla
      async function loadTable() {
        document.getElementById("loadingMessage").classList.remove("hidden");
        try {
          const response = await fetch("/clinicaComunal/all"); // Obtén datos del backend
          const clinic = await response.json();

          console.log(clinic);

          // Configuración de Tabulator
          const table = new Tabulator("#clinicTable", {
            data: clinic, // Datos JSON de las clínicas
            layout: "fitData",
            placeholder: "No hay datos disponibles",
            scrollHorizontal: true,
            height: "90%",
            initialSort: [{ column: "id", dir: "desc" }],
            columns: [
              { title: "ID", field: "id", width: 50, sorter: "number" },
              { title: "Nombre", field: "nombre" },
              { title: "Dirección", field: "direccion" },
              { title: "Coordenada X", field: "coorX" },
              { title: "Coordenada Y", field: "coorY" },
              { title: "Teléfono", field: "telefono" },
              { title: "Zona", field: "zona" },
              {
                title: "Horario de Semana",
                field: "horarioSemana",
                formatter: function (cell) {
                  const data = cell.getData();
                  return `${data.horarioInicioSemana || ""} - ${
                    data.horarioFinSemana || ""
                  }`;
                },
              },
              {
                title: "Horario Fin de Semana",
                field: "horarioFinSemana",
                formatter: function (cell) {
                  const data = cell.getData();
                  return `${data.horarioInicioFinSemana || ""} - ${
                    data.horarioFinFinSemana || ""
                  }`;
                },
              },
              {
                title: "Acciones",
                field: "acciones",
                width: 100,
                formatter: function (cell) {
                  const data = cell.getRow().getData();
                  return `
                                    <div class="flex items-center justify-center w-full">
                                        <button class="hover:opacity-75 mr-2" onclick="editClinic(
                                            '${data.nombre}',
                                            '${data.direccion}',
                                            '${data.telefono}',
                                            '${data.coorX}',
                                            '${data.coorY}',
                                            '${data.zona}',
                                            '${data.horarioInicioSemana}',
                                            '${data.horarioFinSemana}',
                                            '${data.horarioInicioFinSemana}',
                                            '${data.horarioFinFinSemana}'
                                        )">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </button>
                                        <button class="text-red-500 hover:text-red-700" onclick="deleteClinic('${data.id}')">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </div>
                                `;
                },
              },
            ],
          });
        } catch (error) {
          console.error("Error al cargar los datos:", error);
        } finally {
          document.getElementById("loadingMessage").classList.add("hidden");
        }
      }

      function toggleModal(modalId) {
        const modal = document.getElementById(modalId);
        if (!modal.classList.contains("hidden")) {
          clearInput();
        }
        modal.classList.toggle("hidden");
      }

      function clearInput() {
        document.getElementById("clinicName").value = "";
        document.getElementById("clinicAddress").value = "";
        document.getElementById("clinicPhone").value = "";
        document.getElementById("clinicXCoord").value = "";
        document.getElementById("clinicYCoord").value = "";
        document.getElementById("clinicZone").value = "";
        document.getElementById("clinicStartWeek").value = "";
        document.getElementById("clinicEndWeek").value = "";
        document.getElementById("clinicStartWeekend").value = "";
        document.getElementById("clinicEndWeekend").value = "";
      }

      async function addClinic(event) {
        event.preventDefault();

        // Obtener valores del formulario
        const name = document.getElementById("clinicName").value;
        const address = document.getElementById("clinicAddress").value;
        const phone = document.getElementById("clinicPhone").value;
        const xCoordinate = document.getElementById("clinicXCoord").value;
        const yCoordinate = document.getElementById("clinicYCoord").value;
        const zone = document.getElementById("clinicZone").value;
        const weekStart = document.getElementById("clinicStartWeek").value;
        const weekEnd = document.getElementById("clinicEndWeek").value;
        const weekendStart =
          document.getElementById("clinicStartWeekend").value;
        const weekendEnd = document.getElementById("clinicEndWeekend").value;

        const data = {
          nombre: name,
          direccion: address,
          telefono: phone,
          coorX: xCoordinate,
          coorY: yCoordinate,
          zona: zone,
          horarioInicioSemana: weekStart,
          horarioFinSemana: weekEnd,
          horarioInicioFinSemana: weekendStart,
          horarioFinFinSemana: weekendEnd,
        };

        // Crear la tarjeta de la clínica
        const response = await fetch("/clinicaComunal/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        console.log(response);

        if (!response.ok) {
          console.error("Error al agregar la clínica");
          alert("Hubo un error al agregar la clínica.");
          return;
        }

        // Recargar la tabla
        loadTable();

        // Limpiar formulario y cerrar modal
        clearInput();
        toggleModal("addClinicModal");
      }

      function viewClinicDetails(
        name,
        address,
        phone,
        xCoordinate,
        yCoordinate,
        zone,
        weekStart,
        weekEnd,
        weekendStart,
        weekendEnd
      ) {
        const details = document.getElementById("clinicDetails");
        details.innerHTML = `
                <p><strong>Nombre:</strong> ${name}</p>
                <p><strong>Dirección:</strong> ${address}</p>
                <p><strong>Teléfono:</strong> ${phone}</p>
                <p><strong>Coordenada X:</strong> ${xCoordinate}</p>
                <p><strong>Coordenada Y:</strong> ${yCoordinate}</p>
                <p><strong>Zona:</strong> ${zone}</p>
                <p><strong>Horario Semana:</strong> ${weekStart} - ${weekEnd}</p>
                <p><strong>Horario Fin de Semana:</strong> ${weekendStart} - ${weekendEnd}</p>
            `;

        // Abrir el modal de detalles
        toggleModal("viewClinicModal");
      }

      function editClinic(
        name,
        address,
        phone,
        xCoordinate,
        yCoordinate,
        zone,
        weekStart,
        weekEnd,
        weekendStart,
        weekendEnd,
        cardElement
      ) {
        document.getElementById("clinicName").value = name;
        document.getElementById("clinicAddress").value = address;
        document.getElementById("clinicPhone").value = phone;
        document.getElementById("clinicXCoord").value = xCoordinate;
        document.getElementById("clinicYCoord").value = yCoordinate;
        document.getElementById("clinicZone").value = zone;
        document.getElementById("clinicStartWeek").value = weekStart;
        document.getElementById("clinicEndWeek").value = weekEnd;
        document.getElementById("clinicStartWeekend").value = weekendStart;
        document.getElementById("clinicEndWeekend").value = weekendEnd;

        // Abrir el modal para editar
        toggleModal("addClinicModal");
      }

      function deleteClinic(id) {
        console.log(id);
      }

      function validatePhoneLength(input) {
        if (input.value.length > 8) {
          input.value = input.value.slice(0, 8); // Trunca a 8 dígitos
        }
      }
    </script>
  </body>
</html>
